{% extends 'base.html' %}

{% block title %}Log-in{% endblock %}

{% block content %}
  <h1>Log-in</h1>
  <p>Please, use the following form to log-in</p>
  <form  method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log in">
    <input type="hidden" name="next" value="{{ form.username }}">
  </form>
{% endblock %}
